<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sematic tags</title>
</head>

<body>
    <header>
        this is  the header
        <!-- nav  -->
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Conatct</a>
        </nav>
    </header>
    <!-- article  -->
    <article>this is the simple article </article>
    <!-- article tag is sematic tag as well as its block level element  -->
    <article>This is the second article</article>


    

    <!-- main tag  -->
    <main>This is the Main tag</main>


    <!-- aside  -->
    <aside>
        <p>
            menu first
        </p>
        <p>menu second</p>
    </aside>
    <!-- aside is also block level element -->
    <aside>
        <p>Third menu list</p>
    </aside>

<!-- detail  -->
<details>
    <summary>All About Rohit</summary>
    Rohit is Good Boy . he is an Engineer.
</details>

<!-- footer  -->
<footer>This is the footer tag</footer>


</body>

</html>
