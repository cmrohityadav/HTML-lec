<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input form type</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                User Registration
            </legend>
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" autofocus>
            <br>
            <label for="userEmail">Email</label>
            <input type="email" name="usermail" id="userEmail" placeholder="abc@example.com">
            <br>
            <label for="pwd">Enter Your Password</label>
            <input type="password" name="password" id=""pwd>
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="Trns">Transgender</label>
            <input type="radio" name="gender" id="trns">
            <br>
            <label for="age">Enter your age</label>
            <input type="number" min="18" id="age">
            <br>
            <label for="pro">Your Product</label>
            <input type="text" value="cmrohityadav pvt ltd"  id="pro">
            <br>
            <label for="pro">Your Main Product</label>
            <input type="text" value="cmrohityadav pvt ltd"  id="pro" readonly>
            <br>
            <label for="pro">Your parent Product</label>
            <input type="text" value="cmrohityadav grp "  id="pro" readonly disabled>
            <br>
            <input type="submit">

        </fieldset>
    </form>
</body>
</html>
