<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- table -->
    <table border cellpadding="12px" cellspacing="5px">

        <tr>
            <th>Sr no</th>
            <th>Sub no 1</th>
            <th>Sub no 2</th>
            <th>Sub no 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Eng</td>

            <td colspan="2">sci</td>
            <!-- <td>comp</td> -->
        </tr>
        <tr>
            <td>2</td>
            <td>Eng</td>

            <td>sci</td>
            <td rowspan="2">comp</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Eng</td>

            <td>sci</td>
            <!-- <td>comp</td> -->
        </tr>
    </table>
</body>
</html>
